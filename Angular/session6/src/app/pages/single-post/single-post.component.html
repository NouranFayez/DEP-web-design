<div class="row">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h2>{{singlePost?.title}}</h2>
                <p>{{singlePost?.body}}</p>
            </div>
        </div>
    </div>
    
</div>

<div class="row gy-3 mt-3">
    <h3 class="col-12"> Related posts</h3>
    <div class="col-12 col-md-6" *ngFor="let post of posts" routerLink="/posts/{{post.id}}">
        <div class="card">
            <div class="card-body">
                <h2>{{post?.title}}</h2>
            </div>
        </div>
    </div>
</div>
