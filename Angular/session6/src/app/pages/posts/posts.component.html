<div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let post of posts">
        <div class="card">
            <div class="card-body">
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
                <button class="btn btn-primary"
                 routerLink="/posts/{{post.id}}">Single post</button>
                <!-- <button class="btn btn-primary" routerLink="/posts/{{post.id}}/comments">comments post</button> -->
            </div>
        </div>
    </div>
</div>
