<div class="row">
    <div class="col-12 d-flex justify-content-center" *ngIf="flag">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/585d0331234507.564a1d239ac5e.gif" alt="">
    </div>
    <ng-container *ngIf="!flag">
        <div class="col-4" *ngFor="let item of gallery">
            <div class="card">
                <img src="{{item.thumbnailUrl}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h3>{{item.title}}</h3>
                </div>
            </div>
        </div>

    </ng-container>
</div>
