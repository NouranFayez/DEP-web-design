<div class="container">
    <div class="row">
        <div class="col-12 col-md-3" *ngFor="let item of users">
            <div class="card">
                <div class="card-body">
                    <h5>name : {{item.name}}</h5>
                    <h5>email : {{item.email}}</h5>
                    <h5>city : {{item.address.city}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
