<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 id="address"></h1>
        <form  class="row my-3 gy-3" id="todoListForm" >
            <div class="col-12 col-md-6">
                <input type="text" placeholder="enter task name" id="taskName" class="form-control">
            </div>
            <div class="col-12 col-md-6">
                <input type="text" placeholder="enter task type" id="taskType" class="form-control">
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <div id="todoContainer">

        </div>

        <table class="table">
            <tr>
                <th>Name</th>
                <th>ID </th>
                <th>Balance</th>
                <th>Actions</th>

            </tr>
            <tbody>
                <tr>
                    <td>user Name</td>
                    <td>user ID</td>
                    <td>user Balance</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit Balance</button>
                        <button class="btn btn-danger btn-sm">Delete User</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    


    <script src="js/script.js"></script>
</body>
</html>
