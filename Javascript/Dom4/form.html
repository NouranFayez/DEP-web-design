<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <form class="row gy-3 mt-3" id="form">
            <div class="col-12 col-md-4">
                <input type="text" name="userName" class="form-control" id="userName" placeholder="name">
                <p class="text-danger"></p>
            </div> 
            <div class="col-12 col-md-4">
                <input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="email">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="password" name="userPassword" class="form-control" id="userPassword" placeholder="password">
                <p class="text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    


    <script src="js/form.js"></script>
</body>
</html>
